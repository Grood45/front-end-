<!DOCTYPE html>
<html lang>
<head>
   
    <title>Strike Text</title>
</head>
<body>
    <!-- Anything that appears within <strike>...</strike> 
        element is displayed with strikethrough, 
        which is a thin line through the text as shown below:-->
     
        <p> this is <strike> this is tag of strike</strike></p>

            <h1> <strike>this is strike heading</strike></h1>

                    <p> <b><strike>this is strike tag bro </strike></b></p>

                        <p><center><strike> this is center strike tag</strike></center></p>

                            <p><i><strike> this is itelic strike tag</strike></i></p>
                            
                            <p><u><strike> this is underline strike</strike></u></p>
</body>
</html>
