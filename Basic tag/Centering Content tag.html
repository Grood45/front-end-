<!DOCTYPE html>
<html >
<head>
   
    <title>Centering Content tag</title>

</head>
<body>
    <!-- You can use <center> tag to put any content 
        in the center of the page or any table cell.
    <center> also open  and close tag  -->
    <p><center> This is a first paragraph tag</center> </p>
        <center>
    <p> This is a second paragraph tag</p>
        </center>
        <!--  we can put any (paragraph , tag, line) in center at a time  by <center> tag you can see following-->
        <center>
    <p> This is a third paragraph tag </p>
    <p> This is a third paragraph tag </p>
    <p> This is a third paragraph tag </p>
    <p> This is a third paragraph tag </p>
    <p> This is a third paragraph tag </p>
       </center>
</body>

</html>
